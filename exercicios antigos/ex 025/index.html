<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
        display: inline-block;
        background-color: blue;
        border: 1px black;
        width: 200px;
        height: 200px;
        text-align: center;
       }
       div:hover{
        background-color: rgba(0, 0, 255, 0.685);
       }
       div > h1{
        display: none;
       }
       div:hover > p {
            display: block;
            color: aliceblue;
            width: 400px;
            background-color: brown;
       }
    </style>
</head>
<body>
    <div id="d1">
        <h1>pinto</h1>
    </div>
    <div id="d2"></div>
</body>
