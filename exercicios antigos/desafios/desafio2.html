<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>em html temos varias tags</h1>
    <h2>aqui embaixo voce pode ver algumas delas</h2>

        <li><abbr title="ele faz um sub-subtitulo">h3</abbr></li>

        <li><abbr title="ele faz um sub-sub-sub-sub-subtitulo">h6</abbr></li>
        <li><abbr title="ele faz um paragrafo">p</abbr></li>
        <li><abbr title="ele bota uma imagem">img</abbr></li>
    </ul>
