<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>text marcado = mark</h1>

    <h2><mark>tipo aq</mark></h2>
<h1>texto grande e com big(obsoleto)</h1>
<big>
    <h2>tipo aq</h2>
</big>
<h1>texto pequeno e com small</h1>
<small>
    <h2>tipo aq</h2>
</small>
<h1>texto excluido del</h1>
<del>
    <h2>texto bosta</h2>
</del>
<h1>texto sobreescrito</h1>
<sup>
    <h2>bolas<sup>bolas</sup></h2>
</sup>
<h1>texto subscrito</h1>
<sub>
    <h2>bolas<sub>bolas</sub></h2>
</sub>

</body>
</html>
