<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        /*as config de css valem mais do que as inline*/
        iframe{
            border: 2px solid black;
            border-radius: 10px;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>aprendendo iframes</h1>
    <!--o tamanho padrão de um iframe é 300x150px-->
    <p><!--iframe e um "frame" inline, ou seja, e um frame na linha. alguns iframes sao bloqueados por motivos obvios, ai num sei oq nao sei que la iframe src=https://neflix.com-->
     o curso do gustavo guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no" height="300px" width="700px"><a href="https://gustavoguanabara.github.io">no github</a></iframe>e muito bom
    </p>
</body>
</html>
