<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            width: 600px;
            height: 500px;
            border-collapse: collapse ;
            margin: auto;
        }
        tr{
            background-color: aqua;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        td:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>tabela abaixo</h1>
    <table>
        <!--hierarquia das tabelas
        table = tabela 
            table row = linha da tabela
                table header = cabeÃ§alho da tabela
                table data = conteudo da tabela
                -->

                    <td>A1</td>
                    <td>B1</td>
                    <td>C1</td>
                </tr>
                <tr>
                    <td>A2</td>
                    <td>B2</td>
                    <td>C2</td>
                </tr>
                <tr>
                    <td>A3</td>

                </tr>
                <tr>
                    <td>A4</td>

    </table>

</html>
