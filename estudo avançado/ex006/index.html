<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>se bobiar e tABELA</title>
    <style>
        table{
            border-collapse: collapse;
            width: 200px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            background-color: lightgrey;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>

        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            <td>g</td>
        </tr>
        <tr>
            <td colspan="2">k</td>
        </tr>
    </table>
</body>
</html>
